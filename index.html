<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
</head>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div class="container">
        <h2>Drag <i class="fa-solid fa-arrow-right"></i></h2>
        <div id="left">
            <div class="list" draggable="true"><i class="fa-solid fa-bars"></i> item #1</div>
            <div class="list" draggable="true"><i class="fa-solid fa-bars"></i> item #2</div>
            <div class="list" draggable="true"><i class="fa-solid fa-bars"></i> item #3</div>
            <div class="list" draggable="true"><i class="fa-solid fa-bars"></i> item #4</div>
        </div>
        <div id="right"></div>
        <h2><i class="fa-solid fa-arrow-left"></i> Drop</h2>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
